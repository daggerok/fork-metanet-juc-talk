hazelcast-client:

  group:
    name: juc-talk

  instance-name: juc-talk-client

  properties:
    hazelcast.logging.type: slf4j
    hazelcast.client.heartbeat.timeout: 600000

  network:
    cluster-members:
      - 127.0.0.1:5701
      - 127.0.0.1:5702
      - 127.0.0.1:5703
    outbound-ports:
      - 6701-6710
    smart-routing: true
    redo-operation: false
