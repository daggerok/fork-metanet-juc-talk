<html>
<head>
    <script type='text/javascript' src='jquery-3.4.0.min.js'></script>
    <script>
        $.get("http://localhost:8080/photo/current", function (data) {
            console.log("Photo Information Loaded: " + JSON.stringify(data));
        });

        setInterval(function () {
            $.get("http://localhost:8080/photo/current", function (data) {
                if (data.fence > 0) {
                    $("#fence").text("Fence: " + data.fence);
                } else {
                    $("#fence").text("");
                }
                $("#id").text("Photo: " + data.id);
                $("#petImg").attr("src", "http://localhost:8080/photo/" + data.fileName);
            }, "json");
        }, 250);
    </script>
</head>
<body>
<h1 id="fence"></h1>
<h1 id="id"></h1>
<img src="" id="petImg"/>

</body>
</html>
